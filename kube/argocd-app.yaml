apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-test
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/marcel-dempers/docker-development-youtube-series.git
    targetRevision: HEAD
    path: argo/example-app
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: flask-test
  syncPolicy:
    automated:
      prune: false
      selfHeal: false